<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>PERCS | Changelogs</title>
    <meta name="title" content="PERCS | Changelogs">
    <meta name="description" content="Real-time audit trail.">
    <meta name="theme-color" content="#000000">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://percs.fun/bot/change-logs">
    <meta property="og:title" content="PERCS | Protocol">
    <meta property="og:description" content="Real-time audit trail of PERCS modifications.">
    <meta property="og:image" content="https://raw.githubusercontent.com/AC447724/Percs-Commands/refs/heads/main/IMG_3650.jpeg">

    <link rel="icon" type="image/x-icon" href="https://percs.fun/favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@700&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            min-height: 100vh;
            padding: 40px 20px 80px 20px;
        }

        /* --- NAV --- */
        .top-nav { display: flex; justify-content: center; margin-bottom: 60px; position: sticky; top: 20px; z-index: 1000; }
        .nav-pill { display: flex; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border: 1px solid var(--border); padding: 5px; border-radius: 100px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-pill a { color: var(--text-secondary); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.2s; padding: 8px 20px; border-radius: 100px; }
        .nav-pill a:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .nav-pill a.active { color: #fff; background: rgba(255,255,255,0.08); }
        .nav-divider { width: 1px; height: 16px; background: var(--border); margin: 0 4px; }
        .nav-icon { display: flex; align-items: center; padding: 0 12px; }

        /* --- HERO --- */
        .hero { text-align: center; margin-bottom: 60px; margin-top: 20px; }
        .hero h1 { font-family: var(--font-heading); font-size: clamp(40px, 8vw, 72px); letter-spacing: -3px; margin-bottom: 15px; }
        .hero h1 span { color: var(--text-secondary); font-weight: 400; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- CONSTRUCTION UI --- */
        .maintenance-container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 60px 30px;
            border-radius: 24px;
            text-align: center;
        }

        .maintenance-container h2 {
            font-family: var(--font-heading);
            font-size: 28px;
            margin-bottom: 12px;
            color: #fff;
        }

        .maintenance-container p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.05);
            border-top: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LOG GRID (HIDDEN DURING CONSTRUCTION) --- */
        .grid { display: none; flex-direction: column; gap: 15px; max-width: 800px; margin: 0 auto; }

        /* --- FOOTER --- */
        .cta { text-align: center; margin-top: 80px; padding-top: 60px; border-top: 1px solid var(--border); }
        .discord-btn {
            display: inline-flex; align-items: center; gap: 10px; background: #fff; color: #000;
            padding: 14px 30px; border-radius: 100px; text-decoration: none; font-weight: 600;
            font-size: 14px; transition: 0.3s;
        }
        footer { margin-top: 60px; text-align: center; color: #444; font-family: 'JetBrains Mono', monospace; font-size: 11px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-pill">
            <div class="nav-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"></path></svg>
            </div>
            <div class="nav-divider"></div>
            <a href="https://percs.fun/bot">Home</a>
            <a href="commands">Commands</a>
            <a href="faq">FAQ</a>
            <a href="#" class="active">Logs</a>
        </div>
    </nav>

    <div class="hero">
        <div class="status-badge">
            <div class="pulse"></div> Sentinel
        </div>
        <h1>Protocol <span>Changelogs</span></h1>
    </div>

    <div class="maintenance-container">
        <div class="loader"></div>
        <br><br>
        <h2>Under Construction</h2>
        <p>PERCS Sentinel is currently checking command data. Real-time audit trails will be visible shortly.</p>
        <a href="https://percs.fun/bot" class="discord-btn">Return Home</a>
    </div>

    <div class="grid" id="logGrid"></div>

    <div class="cta">
        <a href="https://discord.gg/dAHEdfkDzX" class="discord-btn">
            Join Support Server
        </a>
    </div>

    <footer>
        &copy; 2026 PERCS
    </footer>

</body>
</html>
