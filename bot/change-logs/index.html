<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERCS | Changelogs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@700&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            min-height: 100vh;
            padding: 40px 20px 80px 20px;
        }

        /* --- NAV --- */
        .top-nav { display: flex; justify-content: center; margin-bottom: 60px; position: sticky; top: 20px; z-index: 1000; }
        .nav-pill { display: flex; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border: 1px solid var(--border); padding: 5px; border-radius: 100px; }
        .nav-pill a { color: var(--text-secondary); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.2s; padding: 8px 20px; border-radius: 100px; }
        .nav-pill a:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .nav-pill a.active { color: #fff; background: rgba(255,255,255,0.08); }
        .nav-divider { width: 1px; height: 16px; background: var(--border); margin: 0 4px; }
        .nav-icon { display: flex; align-items: center; padding: 0 12px; }

        /* --- HERO --- */
        .hero { text-align: center; margin-bottom: 60px; margin-top: 20px; }
        .hero h1 { font-family: var(--font-heading); font-size: clamp(40px, 8vw, 72px); letter-spacing: -3px; margin-bottom: 15px; }
        .hero h1 span { color: var(--text-secondary); font-weight: 400; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- LOG GRID --- */
        .grid { display: flex; flex-direction: column; gap: 15px; max-width: 800px; margin: 0 auto; }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .log-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .cmd-name { font-family: var(--font-heading); font-size: 18px; color: #fff; }
        
        .admin-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .cmd-desc { color: var(--text-secondary); font-size: 14px; line-height: 1.6; margin-bottom: 15px; }

        .usage-container {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
        }

        .usage-text { color: #555; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-pill">
            <div class="nav-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"></path></svg>
            </div>
            <div class="nav-divider"></div>
            <a href="https://percs.fun/bot">Home</a>
            <a href="commands">Commands</a>
            <a href="faq">FAQ</a>
            <a href="#" class="active">Logs</a>
        </div>
    </nav>

    <div class="hero">
        <div class="status-badge">
            <div class="pulse"></div> Sentinel Active
        </div>
        <h1>Protocol <span>Changelogs</span></h1>
    </div>

    <div class="grid" id="logGrid"></div>

    <script>
        async function loadLogs() {
            const grid = document.getElementById('logGrid');
            try {
                const res = await fetch('https://rentry.co/percs-changelogs/raw');
                const logs = await res.json();

                grid.innerHTML = logs.map(log => {
                    const colors = { 'ADDED': '#00ff88', 'UPDATED': '#00aaff', 'DELETED': '#ff4444' };
                    return `
                    <div class="card" style="border-left: 2px solid ${colors[log.event] || '#fff'}">
                        <div class="log-header">
                            <span class="cmd-name">${log.target}</span>
                            <span class="admin-badge" style="color: ${colors[log.event]}; border-color: ${colors[log.event]}33">${log.event}</span>
                        </div>
                        <p class="cmd-desc">Protocol change detected in <b>${log.type}</b> registry.</p>
                        <div class="usage-container">
                            <span class="usage-text">HASH: <span style="color:#888">${log.id}</span></span>
                            <span class="usage-text" style="color:#eee">${log.timestamp}</span>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                grid.innerHTML = `<p style="text-align:center; color:rgba(255,0,0,0.5);">[CRITICAL] Sync with Sentinel interrupted.</p>`;
            }
        }

        loadLogs();
        // Auto-refresh every 60 seconds
        setInterval(loadLogs, 60000);
    </script>
</body>
</html>
