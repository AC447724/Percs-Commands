<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>PERCS | Changelogs</title>
    <meta name="title" content="PERCS | Changelogs">
    <meta name="description" content="Real-time protocol audit trail. Track every update, addition, and modification to the PERCS system.">
    <meta name="theme-color" content="#000000">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://percs.fun/bot/change-logs">
    <meta property="og:title" content="PERCS | Protocol Changelogs">
    <meta property="og:description" content="Real-time audit trail of PERCS module modifications. Monitor the evolution of the protocol.">
    <meta property="og:image" content="https://raw.githubusercontent.com/AC447724/Percs-Commands/refs/heads/main/IMG_3650.jpeg">
    <meta property="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/x-icon" href="https://percs.fun/favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@700&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            min-height: 100vh;
            padding: 40px 20px 80px 20px;
        }

        /* --- NAV --- */
        .top-nav { display: flex; justify-content: center; margin-bottom: 60px; position: sticky; top: 20px; z-index: 1000; }
        .nav-pill { display: flex; align-items: center; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border: 1px solid var(--border); padding: 5px; border-radius: 100px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-pill a { color: var(--text-secondary); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.2s; padding: 8px 20px; border-radius: 100px; }
        .nav-pill a:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .nav-pill a.active { color: #fff; background: rgba(255,255,255,0.08); }
        .nav-divider { width: 1px; height: 16px; background: var(--border); margin: 0 4px; }
        .nav-icon { display: flex; align-items: center; padding: 0 12px; }

        /* --- HERO --- */
        .hero { text-align: center; margin-bottom: 60px; margin-top: 20px; }
        .hero h1 { font-family: var(--font-heading); font-size: clamp(40px, 8vw, 72px); letter-spacing: -3px; margin-bottom: 15px; }
        .hero h1 span { color: var(--text-secondary); font-weight: 400; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- LOG GRID --- */
        .grid { display: flex; flex-direction: column; gap: 15px; max-width: 800px; margin: 0 auto; }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card:hover { transform: translateX(5px); border-color: rgba(255,255,255,0.15); }

        .log-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .cmd-name { font-family: var(--font-heading); font-size: 20px; color: #fff; }
        
        .admin-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
        }

        .cmd-desc { color: var(--text-secondary); font-size: 14px; line-height: 1.6; margin-bottom: 15px; }

        .usage-container {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
        }

        /* --- SUPPORT SECTION --- */
        .cta { text-align: center; margin-top: 80px; padding-top: 60px; border-top: 1px solid var(--border); }
        .cta p { color: var(--text-secondary); margin-bottom: 20px; font-size: 15px; }
        .discord-btn {
            display: inline-flex; align-items: center; gap: 10px; background: #fff; color: #000;
            padding: 14px 30px; border-radius: 100px; text-decoration: none; font-weight: 600;
            font-size: 14px; transition: 0.3s;
        }
        .discord-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        footer { margin-top: 60px; text-align: center; color: #444; font-family: 'JetBrains Mono', monospace; font-size: 11px; }

        @media (max-width: 600px) {
            .usage-container { flex-direction: column; gap: 5px; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-pill">
            <div class="nav-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"></path></svg>
            </div>
            <div class="nav-divider"></div>
            <a href="https://percs.fun/bot">Home</a>
            <a href="commands">Commands</a>
            <a href="faq">FAQ</a>
            <a href="#" class="active">Logs</a>
        </div>
    </nav>

    <div class="hero">
        <div class="status-badge">
            <div class="pulse"></div> Sentinel Active
        </div>
        <h1>Protocol <span>Changelogs</span></h1>
        <p style="color: var(--text-secondary); margin-top: 10px;">Monitoring the evolution of the PERCS command registry.</p>
    </div>

    <div class="grid" id="logGrid">
        <p style="text-align:center; color:#444; font-family:'JetBrains Mono';">Synchronizing with Rentry protocol...</p>
    </div>

    <div class="cta">
        <p>Observing a protocol anomaly?</p>
        <a href="https://discord.gg/dAHEdfkDzX" class="discord-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            Join Support Server
        </a>
    </div>

    <footer>
        &copy; 2026 PERCS // SYSTEM AUDIT TRAIL
    </footer>

    <script>
        async function loadLogs() {
            const grid = document.getElementById('logGrid');
            try {
                // Using a cache-buster to ensure we get the latest data every time
                const res = await fetch(`https://rentry.co/percs-changelogs/raw?t=${Date.now()}`);
                const logs = await res.json();

                if (!logs || logs.length === 0) {
                    grid.innerHTML = `<p style="text-align:center; color:#444;">No protocol modifications recorded yet.</p>`;
                    return;
                }

                grid.innerHTML = logs.map(log => {
                    const colors = { 
                        'ADDED': '#00ff88', 
                        'UPDATED': '#00aaff', 
                        'DELETED': '#ff4444' 
                    };
                    const color = colors[log.event] || '#fff';
                    
                    return `
                    <div class="card" style="border-left: 3px solid ${color}">
                        <div class="log-header">
                            <span class="cmd-name">${log.target}</span>
                            <span class="admin-badge" style="color: ${color}; border-color: ${color}33; background: ${color}05">${log.event}</span>
                        </div>
                        <p class="cmd-desc">Modification detected in the <b>${log.type}</b> registry.</p>
                        <div class="usage-container">
                            <span style="color:#555">HASH: <span style="color:#888">${log.id}</span></span>
                            <span style="color:#eee">${log.timestamp}</span>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                console.error(e);
                grid.innerHTML = `<p style="text-align:center; color:rgba(255,0,0,0.5); font-family:'JetBrains Mono';">[CRITICAL] Sync with Sentinel interrupted.</p>`;
            }
        }

        // Initial load
        loadLogs();
        
        // Auto-refresh every 30 seconds for that "live" feel
        setInterval(loadLogs, 30000);
    </script>
</body>
</html>
