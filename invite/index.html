<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord...</title>
    <meta http-equiv="refresh" content="2;url=https://discord.com/oauth2/authorize?client_id=1427020960837402704">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #5865F2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h1>Redirecting you to Discord</h1>
    <p>If you aren't redirected within a few seconds, <a href="https://discord.com/oauth2/authorize?client_id=1427020960837402704">click here</a>.</p>

    <script>
        // JavaScript fallback to redirect immediately if preferred
        setTimeout(function() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1427020960837402704";
        }, 2000);
    </script>
</body>
</html>
