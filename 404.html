<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@700&display=swap');

        :root {
            --bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .content {
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(80px, 15vw, 150px);
            margin: 0;
            letter-spacing: -5px;
            background: linear-gradient(180deg, #fff 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* Ambient background effect */
        .glitch-bg {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.02);
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>404</h1>
        <p>This path does not exist within the PERCS protocol.</p>
        <a href="https://percs.fun/bot" class="home-btn">Return Home</a>
    </div>

</body>
</html>
