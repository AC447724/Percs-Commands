<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PERCS | Commands</title>
    
    <meta name="title" content="PERCS | Commands Overview">
    <meta name="description" content="Full command index for PERCS. Search through our library of utility and security protocols.">
    <meta name="theme-color" content="#030303">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://percs.fun/commands">
    <meta property="og:title" content="PERCS | Commands Overview">
    <meta property="og:description" content="Search through the PERCS command library.">
    <meta property="og:image" content="https://raw.githubusercontent.com/AC447724/Percs-Commands/main/assets/banner.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://percs.fun/commands">
    <meta property="twitter:title" content="PERCS | Commands Overview">
    <meta property="twitter:description" content="Search through the PERCS command library.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/AC447724/Percs-Commands/main/assets/banner.png">

    <link rel="icon" type="image/png" href="pf.png?v=2">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@700&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #020202;
            --card-bg: rgba(10, 10, 10, 0.4);
            --card-hover: rgba(18, 18, 18, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --border: rgba(255, 255, 255, 0.05);
            --accent: #ffffff;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 120px;
        }

        /* --- VISUAL EFFECTS --- */
        .vfx-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        .scanline {
            width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.01), transparent);
            position: absolute; animation: scan 8s linear infinite;
        }
        @keyframes scan { from { top: -100px; } to { top: 100vh; } }

        .cursor-glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            border-radius: 50%; transform: translate(-50%, -50%);
            z-index: 0; transition: width 0.3s, height 0.3s;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            display: flex; justify-content: center;
            padding-top: 40px; position: sticky; top: 0; z-index: 1000;
        }
        .nav-pill {
            display: flex; align-items: center;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            padding: 6px; border-radius: 100px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .nav-pill a {
            color: var(--text-secondary); text-decoration: none; font-size: 13px;
            font-weight: 500; padding: 10px 22px; border-radius: 100px; 
            transition: all 0.4s var(--ease-out);
        }
        .nav-pill a:hover { color: #fff; }
        .nav-pill a.active { color: #fff; background: rgba(255,255,255,0.08); box-shadow: inset 0 0 10px rgba(255,255,255,0.05); }

        /* --- HERO --- */
        .hero { position: relative; z-index: 2; text-align: center; margin: 100px 0 60px 0; }
        .hero h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(40px, 10vw, 90px);
            letter-spacing: -5px; line-height: 0.85; margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }
        .hero h1 span { color: #222; font-weight: 400; }

        .search-wrapper { max-width: 600px; margin: 0 auto 40px auto; padding: 0 20px; position: relative; }
        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px 32px;
            color: #fff; font-size: 16px; outline: none;
            transition: 0.5s var(--ease-out);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .search-bar:focus { 
            border-color: rgba(255,255,255,0.15); 
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 50px rgba(255,255,255,0.02);
        }

        /* --- UPDATED CATEGORY TABS --- */
        .categories-container {
            max-width: 1000px;
            margin: 0 auto 60px auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        .categories {
            display: flex;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 4px;
            border-radius: 100px;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .cat-pill {
            background: transparent;
            border: none;
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.4s var(--ease-out);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .cat-pill span {
            font-size: 9px;
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .cat-pill:hover { color: #fff; }
        .cat-pill:hover span { background: rgba(255,255,255,0.1); }

        .cat-pill.active {
            background: #fff;
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .cat-pill.active span {
            background: rgba(0,0,0,0.1);
            color: #000;
        }

        /* --- GRID --- */
        .grid {
            position: relative; z-index: 2;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px; max-width: 1300px;
            margin: 0 auto; padding: 0 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            display: flex; flex-direction: column;
            transition: all 0.6s var(--ease-out);
            backdrop-filter: blur(12px);
            opacity: 0; transform: translateY(30px);
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { 
            background: var(--card-hover); 
            transform: translateY(-8px) scale(1.01); 
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .cmd-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }
        .cmd-name { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 24px; font-weight: 700; color: #fff; letter-spacing: -0.5px; }
        
        .admin-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px; text-transform: uppercase; letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.03);
            color: #555;
            padding: 6px 12px; border-radius: 8px;
            border: 1px solid var(--border);
        }

        .cmd-desc { color: var(--text-secondary); font-size: 15px; line-height: 1.7; margin-bottom: 30px; flex-grow: 1; }

        .usage-container {
            margin-top: auto;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex; justify-content: space-between;
            align-items: center; transition: 0.3s;
        }
        .usage-container:hover { border-color: rgba(255,255,255,0.3); background: #000; }
        .usage-text { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: #fff; }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            background: #fff; color: #000;
            padding: 14px 28px; border-radius: 100px;
            font-size: 13px; font-weight: 600;
            opacity: 0; transition: 0.5s var(--ease-out);
            pointer-events: none; z-index: 2000;
        }
    </style>
</head>
<body>

    <div class="vfx-layer">
        <div class="scanline"></div>
        <div class="cursor-glow" id="glow"></div>
    </div>

    <nav class="top-nav">
        <div class="nav-pill">
            <a href="https://percs.fun">Home</a>
            <a href="#" class="active">Commands</a>
            <a href="https://percs.fun/faq">FAQ</a>
            <a href="https://percs.fun/legal">Legal</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Protocol <span>Library</span></h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search commands..." onkeyup="processFilter()">
        </div>
        <div class="categories-container">
            <div class="categories" id="catBox"></div>
        </div>
    </div>

    <div class="grid" id="cmdGrid"></div>

    <div id="toast">Copied to clipboard</div>

    <script>
        let cmdData = [];
        let currentCat = 'All';
        const glow = document.getElementById('glow');

        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        async function init() {
            try {
                const res = await fetch('commands.json');
                cmdData = await res.json();
                renderCategories();
                renderCards(cmdData);
            } catch (e) {
                document.getElementById('cmdGrid').innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#333;">[Uh, Oh] COMMANDS NOT FOUND</p>`;
            }
        }

        function renderCategories() {
            const counts = cmdData.reduce((acc, cmd) => {
                acc[cmd.category] = (acc[cmd.category] || 0) + 1;
                return acc;
            }, {});

            const uniqueCats = [...new Set(cmdData.map(c => c.category))].sort();
            const container = document.getElementById('catBox');
            
            let html = `<div class="cat-pill ${currentCat === 'All' ? 'active' : ''}" onclick="setCategory('All', this)">All <span>${cmdData.length}</span></div>`;
            html += uniqueCats.map(cat => `<div class="cat-pill ${cat === currentCat ? 'active' : ''}" onclick="setCategory('${cat}', this)">${cat} <span>${counts[cat]}</span></div>`).join('');
            container.innerHTML = html;
        }

        function setCategory(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            processFilter();
        }

        function processFilter() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = cmdData.filter(c => {
                const matchesSearch = c.name.toLowerCase().includes(term) || c.description.toLowerCase().includes(term);
                const matchesCat = currentCat === 'All' || c.category === currentCat;
                return matchesSearch && matchesCat;
            });
            renderCards(filtered);
        }

        function renderCards(data) {
            const grid = document.getElementById('cmdGrid');
            grid.innerHTML = data.map((cmd, index) => {
                let usageStr = cmd.usage;
                if (!usageStr) {
                    const prefix = cmd.type === 'prefix' ? '.' : '/';
                    const args = cmd.arguments && cmd.arguments.length ? ' ' + cmd.arguments.join(' ') : '';
                    usageStr = `${prefix}${cmd.name}${args}`;
                }

                const isAdmin = (cmd.permissions && cmd.permissions.includes('Administrator')) || cmd.category === 'Admin';
                const adminBadge = isAdmin ? `<span class="admin-badge">Secure</span>` : '';

                return `
                <div class="card visible" style="transition-delay: ${index * 0.03}s">
                    <div class="cmd-header">
                        <span class="cmd-name">${cmd.name}</span>
                        ${adminBadge}
                    </div>
                    <p class="cmd-desc">${cmd.description}</p>
                    <div class="usage-container" onclick="copyText('${usageStr}')">
                        <span class="usage-text">${usageStr}</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </div>
                </div>`;
            }).join('');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        init();
    </script>
</body>
</html>
