<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percs | Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Geist+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #0a0a0c;
            --accent: #92C8D2;
            --text-main: #FFFFFF;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --card-bg: linear-gradient(180deg, rgba(32, 44, 47, 0.40) 0%, rgba(33, 33, 33, 0.00) 50%, rgba(32, 44, 47, 0.40) 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-base);
            background-image: url('https://bleed.bot/_next/static/media/background.f7f3fc50.webp');
            background-size: cover;
            background-position: center;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- HEADER --- */
        .hub-header {
            text-align: center;
            margin-bottom: 80px;
            margin-top: 40px;
        }

        .hub-header h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #92C8D2 0%, #FFFFFF 50%, #92C8D2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- GAME CARD --- */
        .game-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: rgba(146, 200, 210, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- THUMBNAIL AREA --- */
        .thumb-wrap {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .thumb-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .thumb-wrap img {
            transform: scale(1.05);
        }

        /* --- INFO AREA --- */
        .info h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .meta-box span {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            font-family: 'Geist Mono', monospace;
            color: var(--accent);
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .meta-box p {
            font-size: 14px;
            color: var(--text-dim);
        }

        /* --- BUTTON --- */
        .play-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            background: rgba(146, 200, 210, 0.1);
            border: 1px solid rgba(146, 200, 210, 0.2);
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            color: #B2CCD5;
            transition: all 0.2s;
        }

        .game-card:hover .play-btn {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .time-label {
            position: fixed;
            bottom: 30px;
            font-family: 'Geist Mono', monospace;
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="hub-header">
        <h1>Game Hub</h1>
    </div>

    <a href="https://www.percs.fun/dexters-rps-game.html" class="game-card">
        <div class="thumb-wrap">
            <img src="https://cdn.discordapp.com/attachments/1476556055780786316/1476918188129124506/Screenshot_2026-02-27_172510.png?ex=69a2debf&is=69a18d3f&hm=c1882aadaa6a1682567cd84735bce34ae749c0b5c8d216eca40bb460f05902b5" alt="Game Preview">
        </div>

        <div class="info">
            <h2>Dexter's RPS</h2>
            
            <div class="meta-grid">
                <div class="meta-box">
                    <span>Created By:</span>
                    <p>Dexter</p>
                </div>
                <div class="meta-box">
                    <span>Uploaded:</span>
                    <p>Feb 27, 2026</p>
                </div>
            </div>

            <div class="play-btn">Launch Game</div>
        </div>
    </a>

    <div class="time-label" id="live-clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
